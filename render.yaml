services:
  # Backend Service
  - type: web
    name: claimsphere-ai-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: BAIDU_API_KEY
        sync: false
      - key: BAIDU_SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: HOST
        value: 0.0.0.0
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: claimsphere-ai-frontend
    env: node
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: PORT
        value: 3000

