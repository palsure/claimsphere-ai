services:
  # Backend Service - ClaimSphere AI FastAPI Backend
  - type: web
    name: claimsphere-ai-backend
    env: python
    region: oregon  # Choose: oregon, frankfurt, singapore
    plan: free  # Options: free, starter, standard
    buildCommand: python -m pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 300 --workers 1
    
    # Environment Variables
    # REQUIRED: Must be set manually in Render dashboard
    # - BAIDU_API_KEY: Your Baidu AI Studio API key
    # - JWT_SECRET_KEY: Generate with: openssl rand -hex 32
    # - FRONTEND_URL: Your Vercel frontend URL (e.g., https://your-app.vercel.app)
    
    envVars:
      # Python Configuration
      - key: PYTHON_VERSION
        value: 3.10.0
      
      # Required API Keys (set in Render dashboard)
      - key: BAIDU_API_KEY
        sync: false  # Must be set manually
      - key: JWT_SECRET_KEY
        sync: false  # Must be set manually
      
      # CORS Configuration (set in Render dashboard)
      - key: FRONTEND_URL
        sync: false  # Must be set manually
      
      # Application Configuration
      - key: DEBUG
        value: False
      - key: HOST
        value: 0.0.0.0
      - key: DISABLE_MODEL_SOURCE_CHECK
        value: True
      
      # OCR Configuration (disabled by default for free tier)
      # Free tier: 512MB RAM - not enough for PaddleOCR
      # Starter plan: Can enable with DISABLE_OCR=false
      - key: DISABLE_OCR
        value: true
      
      # PaddleOCR Memory Optimization (if OCR enabled)
      - key: PADDLEOCR_USE_LITE_MODEL
        value: True
      - key: OMP_NUM_THREADS
        value: 1
      - key: MKL_NUM_THREADS
        value: 1
    
    # Health Check Configuration
    healthCheckPath: /health
    
    # Auto-deploy on push to main branch
    autoDeploy: true
    
    # Startup timeout (increased for initial deployment)
    startupTimeout: 300

  # Frontend Service
  - type: web
    name: claimsphere-ai-frontend
    env: node
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: PORT
        value: 3000

